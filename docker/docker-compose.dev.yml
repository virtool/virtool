version: "3.1"
services:
    mongo: 
        image: mongo:4.4
        ports:
            - "27017:27017"
        volumes:
            - /mongo/data:/data/db
        logging:
            driver: none
        
    redis:
        image: redis:6.0
        ports:
            - "6379:6379"
        volumes:
            - /redis/data:/data
              
        logging:
            driver: none
