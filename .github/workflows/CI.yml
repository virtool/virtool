name: Virtool CI

on:
  push:
    branches:
      - feature-actions
  pull_request:
    branches:
      - feature-actions

jobs:
  server:

    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6.0
      mongo:
        image: mongo:4.2

    container:
      image: virtool/external-tools:0.1.2

    steps:
      - uses: actions/checkout@v2
      - name: test
        run: |
          pip install -qr requirements.txt
          pytest  -x --db-connection-string mongodb://mongo:27017 --redis-connection-string redis://redis:6379 --cov --cov-report xml

      - name: Run codacy-coverage-reporter
        if: ${{ github.event_name == 'push' }}
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: $GITHUB_WORKSPACE/coverage.xml


  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: test
        run: |
          cd client
          npm i
          npx jest --coverage

  build:
    runs-on: ubuntu-latest
    container:
      image: node:12-stretch
    steps:
      - uses: actions/checkout@v2
      - name: client
        run: |
          cd client
          npm i
          npx webpack --config webpack.production.config.babel.js

