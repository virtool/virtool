name: ci

on:
  push:
    branches:
      - "main"
      - "alpha"
      - "beta"
  pull_request:
    branches:
      - "main"
      - "alpha"
      - "beta"

jobs:
  commitlint:
    runs-on: ubuntu-20.04
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4
  server:
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis:6.0
      mongo:
        image: mongo:4.4
        env:
          MONGO_INITDB_ROOT_USERNAME: virtool
          MONGO_INITDB_ROOT_PASSWORD: virtool
      postgres:
        image: postgres:13.1
        env:
          POSTGRES_USER: virtool
          POSTGRES_PASSWORD: virtool
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    container:
      image: virtool/external-tools:0.2.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Poetry Setup
        run: |
          pip install poetry
          poetry install
      - name: Run
        run: >-
          poetry run
          pytest
          -x
          --db-connection-string mongodb://virtool:virtool@mongo:27017
          --redis-connection-string redis://redis:6379
          --postgres-connection-string postgresql+asyncpg://virtool:virtool@postgres
          --cov
          --cov-report xml
      - name: Run codacy-coverage-reporter
        if: ${{ github.event_name == 'push' }}
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: $GITHUB_WORKSPACE/coverage.xml
  client:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Test
        run: |
          cd client
          npm i
          npx jest --coverage
          npx webpack --config webpack.production.config.babel.js
  release:
    runs-on: ubuntu-20.04
    needs: [server, client]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install semantic-release
        run: npm i semantic-release@v18.0.0 conventional-changelog-conventionalcommits@4.6.1
      - name: Run semantic-release
        env:
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
