name: ci-4.0.0

on:
  release:
    types: [published]

jobs:
  github:
    runs-on: ubuntu-20.04
    container:
      image: python:3.6-jessie
    if: github.repository_owner == "Virtool"
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          mkdir gh_build
          apt-get update
          apt-get install -y libssl-dev zlib1g-dev python-dev
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); fcntl.fcntl(sys.stdout, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
          python -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); print(flags&os.O_NONBLOCK);'
          python setup.py build
          cp -rv build/exe.linux-x86_64-3.6 gh_build/virtool
          echo ${{ github.event.release.tag_name }} > gh_build/virtool/VERSION
          cd gh_build
          tar -czf virtool.tar.gz virtool
      - name: Publish Asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GH_TOKEN }}
          file: gh_build/virtool.tar.gz
          tag: ${{ github.event.release.tag_name }}