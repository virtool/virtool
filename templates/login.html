<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/favicon.ico?v=2" type="images/x-icon"/>
    <link rel="stylesheet" href="/static/style.${hash}.css">

    <title>Virtool - Login</title>
</head>
<body style="background-color: #3c8786">
<div class="container-login">
    <div class="row" style="margin-top: 25px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="text-center" style="margin-bottom: 15px; color: white">
                <i class="i-vtlogo vtlogo"></i>
            </div>
            <div class="panel panel-default" style="box-shadow: rgba(0, 0, 0, 0.498039) 0 5px 15px 0; max-width: 310px; margin: auto">
                <div class="panel-body">

                    <form method="post" action="/login">
                        <input type="text" name="login-1" style="display: none;" value="${key_1}">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" id="username" autofocus>
                        </div>

                        <input type="text" name="login-2" style="display: none;" value="${key_2}">

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>

                        <input type="text" name="login-3" style="display: none;" value="${key_3}">

                        <input type="hidden" name="location" value="${location}">

                        <button type="submit" name="password" class="btn btn-primary btn-block" style="display: flex; justify-content: center; align-items: center">
                            <i class="i-key"></i>
                            <span style="margin-left: 5px">Login</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
