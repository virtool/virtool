<div class="panel panel-default panel-login">
    <div class="panel-body">
        <form method="post" action="/login?return_to=${return_to}">
            <input type="text" id="verification" name="verification" style="display: none;" value="${verification_key}">

            % if expired:
            <div class="alert alert-info">
                Session expired.
            </div>
            % endif

            % if error:
            <div class="alert alert-danger">
                Incorrect username or password.
            </div>
            % endif

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" id="remember" name="remember" value="on"> Remember Me
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </button>
        </form>
    </div>
</div>
</div>
</body>
</html>
