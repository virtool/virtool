[project]
name = "virtool"
description = "Viral infection diagnostics using next-generation sequencing"
dynamic = [
    "dependencies",
    "version"
]
requires-python = ">3.12.0,<3.13.0"
authors = [
    {name = "Ian Boyes"},
    {name = "Reece Hoffmann"},
    {name = "Aman Monga"},
    {name = "Blake Smith"},
    {name = "Jake Alexander"},
    {name = "Josh Moreira"},
    {name = "Lilly Roberts"},
    {name = "Matthew Curtis"},
    {name = "Naomi Schaufele"},
    {name = "Ryan Fang"},
    {name = "Sebastian Chen"},
    {name = "Tiansheng Sui"},
    {name = "Bryce Davidson"},
]

license = "MIT"
maintainers = [
    {name = "Ian Boyes", email = "dev@igboyes.com"},
]

[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
aiohttp = {extras = ["speedups"], version = "^3.11"}
aiojobs = "^1.0.0"
alembic = {extras = ["tz"], version = "^1.14"}
arrow = "^1.3.0"
asyncpg = "^0.30.0"
bcrypt = "^4.2.1"
biopython = "^1.84"
certifi = "^2024.8.30"
click = "^8.0.1"
deprecated = "^1.2.15"
dictdiffer = "^0.9.0"
email-validator = "^2.0.0"
faker = "^12.3.3"
motor = "^3.6.0"
msal = "^1.16.0"
openfga-sdk = "^0.1.1"
openpyxl = "^3.1.5"
orjson = "^3.8.0"
piccolo-theme = "^0.24.0"
pydantic = ">=2.0.0"
pyjwt = "^2.10.1"
pyyaml = "^6.0.2"
semver = "^2.13.0"
sentry-sdk = "^2.18.0"
sqlalchemy = "^2.0.41"
structlog-sentry = "^2.1.0"
uvloop = "^0.21.0"
virtool-core = "^15.0.0"
visvalingamwyatt = "^0.1.4"

[tool.poetry.group.dev.dependencies]
mypy = "^1.6.0"
pytest = "^8.3.4"
pytest-aiohttp = "^1.0.5"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.14.0"
pytest-profiling = "^1.7.0"
pytest-rerunfailures = "^10.2"
pytest-structlog = "^0.6"
pytest-xdist = "^3.3.1"
ruff = "^0.4.1"
snakeviz = "^2.2.0"
sphinx = "^7.0.1"
sphinx-autobuild = "^2021.3.14"
sphinx-autodoc-typehints = "^1.24.0"
sphinx-autofixture = "^0.4.0"
sphinx-toolbox = "^3.5.0"
syrupy = "^4.9.1"

[tool.pytest.ini_options]
asyncio_mode = "auto"
python_files = ["test_*.py", "rev_*.py"]
testpaths = ["tests", "assets/revisions"]

[tool.ruff]
target-version = "py312"
fix = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN101",
    "COM812",
    "D107",
    "D203",
    "D211",
    "D213",
    "EM102",
    "FBT001",
    "ISC001",
    "PLR0913",
    "RUF001"
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["ANN201", "ANN202", "D205", "S101", "S106"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
