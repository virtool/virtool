[tool.poetry]
name = "virtool"
version = "0.0.0"
authors = [
    "Ian Boyes",
    "Reece Hoffmann",
    "Aman Monga",
    "Blake Smith",
    "Jake Alexander",
    "Josh Moreira",
    "Lilly Roberts",
    "Matthew Curtis",
    "Naomi Schaufele",
    "Ryan Fang",
    "Sebastian Chen",
    "Tiansheng Sui",
    "Bryce Davidson"
]
maintainers = [
    "Ian Boyes <igboyes@gmail.com>"
]
description = "Viral infection diagnostics using next-generation sequencing"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3.12",
]

[tool.isort]
profile = "black"

[tool.poetry.dependencies]
python = "~3.12"
aiofiles = "^0.7.0"
aiohttp = {extras = ["speedups"], version = "~3.9"}
arrow = "^1.2.2"
asyncpg = "^0.29.0"
bcrypt = "^3.2.0"
biopython = "^1.79"
click = "^8.0.1"
dictdiffer = "^0.8.1"
Faker = "^12.3.3"
motor = "^3.1.2"
openpyxl = "^3.0.7"
psutil = "^5.8.0"
semver = "^2.13.0"
sentry-sdk = "^2.5.1"
SQLAlchemy = "2.0.24"
visvalingamwyatt = "^0.1.4"
uvloop = "^0.19.0"
Cerberus = "^1.3.4"
PyYAML = "^6.0.0"
email-validator = "^2.0.0.post2"
PyJWT = "^2.3.0"
msal = "^1.16.0"
aiojobs = "^1.0.0"
aiohttp-pydantic = "^1.12.1"
orjson = "^3.8.0"
openfga-sdk = "^0.1.1"
alembic = {extras = ["tz"], version = "^1.10.3"}
virtool-core = "^14.0.2"
pytest = "^7.4.0"
syrupy = "^4.5.0"
setuptools = "^69.0.3"
piccolo-theme = "^0.21.0"
structlog-sentry = "^2.1.0"

[tool.poetry.scripts]
virtool = "virtool.config.cli:entry"

[tool.poetry.group.dev.dependencies]
aiohttp-devtools = "^0.0.2"
pytest-mock = "^3.11.1"
pytest-regressions = "^2.2.0"
pytest-xdist = "^3.3.1"
pytest-aiohttp = "^1.0.4"
pytest-rerunfailures = "^10.2"
pytest-asyncio = "^0.21.0"
sphinx = "^7.0.1"
sphinx-autobuild = "^2021.3.14"
sphinx-autofixture = "^0.4.0"
sphinx-autodoc-typehints = "^1.24.0"
sphinx-toolbox = "^3.5.0"
pytest-structlog = "^0.6"
mypy = "^1.6.0"
ruff = "^0.4.1"

[tool.pytest.ini_options]
asyncio_mode = "auto"
python_files = ["test_*.py", "rev_*.py"]
testpaths = ["tests", "assets/revisions"]


[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["ANN101", "FBT001", "PLR0913", "EM102"]

[tool.ruff.per-file-ignores]
"tests/**" = ["ANN201", "ANN202", "D205", "S101", "S106"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
