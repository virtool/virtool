language: python
sudo: false
python: "3.5"

# services: mongodb

addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.0-precise
    packages:
      - libtbb-dev
      - mongodb-org-server
      - mongodb-org-shell
      - nvidia-cuda-toolkit

cache:
  pip: true
  apt: true
  directories:
    - client/node_modules

env:
- TRAVIS_NODE_VERSION="6"

before_install:
# Codacy coverage reporter
- pip install codacy-coverage

# HMMER
- wget http://eddylab.org/software/hmmer3/3.1b2/hmmer-3.1b2-linux-intel-x86_64.tar.gz
- tar -xf hmmer-3.1b2-linux-intel-x86_64.tar.gz
- export PATH=${PATH}:${PWD}/hmmer-3.1b2-linux-intel-x86_64/binaries

# Bowtie2
- wget https://github.com/BenLangmead/bowtie2/releases/download/v2.3.2/bowtie2-2.3.2-linux-x86_64.zip
- unzip bowtie2-2.3.2-linux-x86_64.zip
- export PATH=${PATH}:${PWD}/bowtie2-2.3.2
- bowtie2-inspect --version

install:
- pip install -r requirements.txt
- rm -rf ~/.nvm
- git clone https://github.com/creationix/nvm.git ~/.nvm
- cd ~/.nvm
- git checkout `git describe --abbrev=0 --tags`
- source ~/.nvm/nvm.sh
- nvm install $TRAVIS_NODE_VERSION
- npm install -g yarn
- npm install -g webpack
- cd $TRAVIS_BUILD_DIR
- cd client
- yarn install
- webpack --config webpack.production.config.js
- cd $TRAVIS_BUILD_DIR


before_script:
- sleep 15

script:
- pytest --cov --cov-report xml -vv

after_success:
- python-codacy-coverage -r coverage.xml
- mkdir build
- mkdir build/virtool
- pyinstaller -F --hidden-import=tkinter --hidden-import=tkinter.filedialog --distpath build/virtool run.py
- cp -rv assets build/virtool
- cp -rv client/dist build/virtool/client
- cp -v LICENSE build/virtool
- cp -v readme.md build/virtool
- echo $TRAVIS_TAG > build/virtool/VERSION
- cd build
- tar -cvzf virtool.tar.gz virtool
- tar -tvf virtool.tar.gz
- cd ..

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: build/virtool.tar.gz
  on:
    tags: true
