language: python
python: "3.5"
services: mongodb
cache:
  pip: true
  directories:
    - client/node_modules

env:
- TRAVIS_NODE_VERSION="6"

install:
- pip install -r requirements.txt
- rm -rf ~/.nvm
- git clone https://github.com/creationix/nvm.git ~/.nvm
- cd ~/.nvm
- git checkout `git describe --abbrev=0 --tags`
- source ~/.nvm/nvm.sh
- nvm install $TRAVIS_NODE_VERSION
- npm install -g yarn
- npm install -g webpack
- cd $TRAVIS_BUILD_DIR

script:
- pytest --cov

before_install:
- pip install codecov

after_success:
- codecov
- mkdir build
- mkdir build/virtool
- cd client
- yarn install
- webpack --config webpack.production.config.js
- cd ..
- pyinstaller -F --distpath build/virtool run.py
- cp -rv assets build/virtool
- cp -rv client/dist build/virtool/client
- cp -v VERSION build/virtool
- cp -v LICENSE build/virtool
- cp -v readme.md build/virtool
- tar -cvzf virtool.tar.gz build/virtool

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: virtool.tar.gz
  on:
    tags: true
